{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h3>Password Reset</h3>

<p>Forgotten your password? Enter your email address below, and we'll send instructions for setting a new one.</p>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="send email">

</form>
    
{% endblock %}
